<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unsplash Random Photo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app-container">
    <div id="photo-container"></div>
    <div id="iframe-container">
      <iframe id="website-iframe" src="about:blank"></iframe>
    </div>
  </div>
  <div id="info-overlay">
    <div id="photo-description"></div>
    <div class="info-grid">
      <div id="info-location"></div>
      <div id="info-camera"></div>
      <div id="info-aperture"></div>
      <div id="info-focal-length"></div>
      <div id="info-exposure"></div>
      <div id="info-iso"></div>
    </div>
  </div>

  <div id="attribution">
    Photo by <a id="photographer-link" href="#" target="_blank"></a> on <a href="https://unsplash.com" target="_blank">Unsplash</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
